<div class="container-fluid">

  <div>
    <a href={{fileUrl}} download>
      <button class="btn btn-sm btn-primary">Download Template</button>
    </a>
    <div class="pull-right">
    <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#content">Upload Template</button>
    </div>
  </div>

  <div *ngIf="data.length">
    <div class="page-header well text-center well-sm">
      <h5><strong> Uploaded Volunteer Data </strong></h5>
    </div>
    
    <div  #bulkGrid  style="width: 100%; height: 100%;">
      <ag-grid-angular style="height: 100%;"
        class="ag-theme-balham" 
        [rowData]="data" 
        [columnDefs]="headers"
      >
      </ag-grid-angular>
    </div>
    <div class="pull-right">
      <button type="button" class="btn btn-primary btn-space" (click)="close()">Close</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="content" tabindex="-1" role="dialog" aria-labelledby="FileUpload" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header card-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id="modal-basic-title">File Upload</h4>
      </div>
      <div class="modal-body">
        <input type="file" (change)="selectFile($event)" placeholder="Upload file" accept=".xls, .xlsx">
      </div>
      <div class="modal-footer">
        <button class="btn btn-sm btn-primary" data-dismiss="modal">Cancel</button>
        <button class="btn btn-sm btn-primary" [disabled]="!selectedFiles" (click)="upload()">Add File</button>
      </div>
    </div>
  </div>
</div>
