<div class="container">
  <div class="card card-container">

<div class="row"><div class="col-md-4"></div><div class="col-md-4">
    <form #f="ngForm" (ngSubmit)="f.form.valid && login()" name="form-signin" novalidate>
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>
      <span class="reauth-email" id="reauth-email"></span>
      <div [ngClass]="{ 'has-error': f.submitted && !username.valid }" class="form-group">
        <label for="username">Username</label>
        <input #username="ngModel" [(ngModel)]="user.username" class="form-control" id="username" name="username"
               required type="text"/>
        <!-- <div *ngIf="f.submitted && !username.valid" class="help-block">an valid email is required</div>-->
      </div>
      <div [ngClass]="{ 'has-error': f.submitted && !password.valid }" class="form-group">
        <label for="password">Password</label>
        <input #password="ngModel" [(ngModel)]="user.password" class="form-control" id="password" name="password"
               required type="password"/>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
      <div class="row"><a  a [routerLink]="['/reset']" class="pull-right">Reset Password</a></div>

      <div class="row"><div class="col-md-4"></div>
    <div class="col-md-4">  <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button></div>
        <div class="col-md-4"></div> </div><!--<a [routerLink]="['/register']" class="btn btn-link">Create new Account!</a>-->
    </form></div> <div class="col-md-4"></div></div><!-- /form -->

  </div><!-- /card-container -->
</div><!-- /container -->
